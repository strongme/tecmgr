 <div id="toggle">
		<ul class="button-group">
		  <li><a class="button tiny" id="switcher" title="点击切换">编辑</a></li>
		</ul>
</div>
<ul class="breadcrumbs">
  <li class="current"><a >个人成就</a></li>
  <li class="current"><a>参加教育技术能力培训情况</a></li>
</ul>
<div id="edit">
    <table>
	   		<tr>
	    		<th>时间</th>
	    		<th>级别</th>
	    		<th>培训形式</th>
	    		<th>学习成绩</th>
	    		<th>证明材料</th>
	    		<th>备注</th>
	    	</tr>
	    	<tbody>
	    		<tr data-ng-repeat="wts in curWtsList">
	    			<td><input type="text" class="span2" value="{{wts.time}}" id="time{{wts.id}}"  data-ng-mouseover="initDatePickerSingle('time'+wts.id)"></td>
		            <td><input type="text"   data-ng-model="wts.class_"></td>
		            <td><input type="text"   data-ng-model="wts.form"></td>
		            <td><input type="text"   data-ng-model="wts.score"></td>
		            <td><input type="text"   data-ng-model="wts.proff"></td>
		            <td><input type="text"   data-ng-model="wts.remark"></td>
	    		</tr>
	    		  <tr>
	        	<td colspan="6"  class="inputAreaBnt">
	        		<a class="small button round large-12" data-ng-click="updateWorkTeachSkill()">修改</a>
	        	</td>
	        </tr>
	    	</tbody>
	    </table>
	    <div class="inputAreaBnt">
    	  <table>
	   		<tr>
	    		<th>时间</th>
	    		<th>级别</th>
	    		<th>培训形式</th>
	    		<th>学习成绩</th>
	    		<th>证明材料</th>
	    		<th>备注</th>
	    	</tr>
	    	<tbody>
	    		<tr>
	    			<td><input type="text" class="span2" value="" id="time" ></td>
		            <td><input type="text"   data-ng-model="newwts.class_" placeholder="请填国家、省、市、校或者其他级别"></td>
		            <td><input type="text"   data-ng-model="newwts.form" placeholder="培训形式，如讲座、论坛等"></td>
		            <td><input type="text"   data-ng-model="newwts.score" placeholder="分数或者优良中差或者其他描述等"></td>
		            <td><input type="text"   data-ng-model="newwts.proff" placeholder="填写材料类别，如证书等"></td>
		            <td><input type="text"   data-ng-model="newwts.remark" placeholder="如果没有请填写“无”"></td>
	    		</tr>
	    		   <tr>
	        	<td colspan="6">
	        		<a class="small button round large-12" data-ng-click="saveWorkTeachSkill()" data-ng-disabled="!newwts.class_||!newwts.form||!newwts.score||!newwts.proff||!newwts.remark">添加</a>
	        	</td>
	        </tr>
    		</tbody>
	    	</table>
	    </div>
</div><div id="preview">
  <table>
	   		<tr>
	    		<th>时间</th>
	    		<th>级别</th>
	    		<th>培训形式</th>
	    		<th>学习成绩</th>
	    		<th>证明材料</th>
	    		<th>备注</th>
	    	</tr>
	    	<tbody>
	    		<tr data-ng-repeat="wts in curWtsList">
	    			<td class="short">{{wts.time}}</td>
		            <td class="short">{{wts.class_}}</td>
		            <td class="short">{{wts.form}}</td>
		            <td class="short">{{wts.score}}</td>
		            <td class="short">{{wts.proff}}</td>
		            <td>{{wts.remark}}</td>
	    		</tr>
	    	</tbody>
	    </table>
</div>
